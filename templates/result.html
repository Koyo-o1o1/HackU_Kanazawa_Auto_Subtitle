<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画を処理中...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=M+PLUS+Rounded+1c:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', 'M PLUS Rounded 1c', sans-serif;
        }
        h1 {
            font-family: 'M PLUS Rounded 1c', sans-serif;
        }
        .button {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-blue-200">
  <div class="container text-center p-4">
    <div class="card max-w-3xl mx-auto bg-white p-6 md:p-8 rounded-xl shadow-lg">
      
      <div id="processing-view">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">動画を処理中です...</h1>
        <p class="text-lg text-gray-400 mb-8">完了までしばらくお待ちください。</p>
        <div class="flex justify-center space-x-2 mt-8">
            <span class="w-4 h-4 bg-pink-300 rounded-full animate-bounce"></span>
            <span class="w-4 h-4 bg-yellow-300 rounded-full animate-bounce [animation-delay:-.3s]"></span>
            <span class="w-4 h-4 bg-sky-300 rounded-full animate-bounce [animation-delay:-.6s]"></span>
        </div>
      </div>

      <div id="complete-view" class="hidden">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">処理が完了しました！</h1>
        <p class="text-lg text-gray-400 mb-8">生成された動画はこちらです。</p>

        <video id="videoPlayer" controls autoplay muted playsinline preload="metadata" class="w-full rounded-lg shadow-lg mb-4">
          <source id="videoSource" src="" type="video/mp4">
          お使いのブラウザは video タグに対応していません。
        </video>
        
        <div class="mt-8 flex flex-col sm:flex-row items-center justify-center gap-4">
          <a id="downloadLink" href="{{ url_for('download', file_id=file_id) }}" class="button w-full sm:w-auto inline-block bg-blue-500 text-white font-bold py-3 px-6 rounded-full shadow-lg hover:bg-blue-600 transition-colors">
              動画をダウンロード
          </a>
          <a href="/" class="button w-full sm:w-auto inline-block bg-gray-200 text-gray-700 font-bold py-3 px-6 rounded-full shadow-lg hover:bg-gray-300 transition-colors">
              別の動画を加工する
          </a>
        </div>
      </div>

    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const processingView = document.getElementById('processing-view');
        const completeView = document.getElementById('complete-view');
        const videoPlayer = document.getElementById('videoPlayer');
        const videoSource = document.getElementById('videoSource');
        
        const fileId = '{{ file_id }}';
        const statusUrl = `/status/${fileId}`;
        const videoUrl = `/video/${fileId}`;

        const checkStatus = async () => {
            try {
                const response = await fetch(statusUrl);
                const data = await response.json();

                if (data.status === 'complete') {
                    // 完了を検知したらインターバルを停止
                    clearInterval(intervalId);
                    
                    // ★★★ ここからが新しいロジック ★★★
                    // 1. videoのsourceにURLをセットする
                    videoSource.setAttribute('src', videoUrl);
                    
                    // 2. videoプレイヤーに新しいソースを読み込ませる
                    videoPlayer.load();
                    
                    // 3. 表示を「処理中」から「完了後」に切り替える
                    document.title = '処理が完了しました！';
                    processingView.classList.add('hidden');
                    completeView.classList.remove('hidden');
                    // ★★★ ここまで ★★★
                }
            } catch (error) {
                console.error('ステータスの確認中にエラーが発生しました:', error);
                clearInterval(intervalId);
            }
        };
        
        // 3秒おきにステータスを確認
        const intervalId = setInterval(checkStatus, 3000);
    });
  </script>
</body>
</html>
